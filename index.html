<html>
<head>
	<meta charset="utf-8" />
	<title>继承</title>
	<script type="text/javascript" src="./dist/main.js">
	</script>
	<style>
		h1{
			animation:mymove 3s ease infinite alternate;
		}
		@keyframes mymove {
			0%{
				margin-top:0px;
				font-size: 12px;
				color: blue;
			}
			25%{
				margin-top: 50px;
				font-size: 16px;
				color: red;
			}
			50%{
				margin-top: 100px;
				font-size: 20px;
				color: black;
			}
			75%{
				margin-top: 150px;
				font-size: 24px;
				color: gray;
			}
			100%{
				margin-top: 200px;
				font-size: 28px;
				color: violet;
			}
		}
	</style>
</head>
<body>
	<center>
		<h1>老铁，已经加载出来了！！！！！</h1>
	</center>
</body>
</html>
